<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />

    <!-- JQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6aa005bcb3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-black-50">
        <div class="container">
            <!-- Untuk membuat search area -->
            <div class="text-center">
                <div class="mb-3 py-3 bg-dark text-light">
                    <h2>Prakiraan Cuaca</h2>
                </div>
            </div>

            <div class="row">
                <!-- MAP -->
                <div class="col-md-6 justify-content-center">
                    <h5 id="jam" class="ml-5 py-2">12:40:45</h5>
                </div>

                <!-- Search  -->
                <div class="col-md-6 py-2">
                    <div class="form-inline justify-content-end mr-4">
                        <input type="search" aria-label="Search" class="form-control mr-sm-2" id="cari"
                            placeholder="Search" />
                        <button type="submit" class="btn btn-outline-dark my-2 my-sm-0" id="btn_cari">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 text-black-100">
                <div class="col-md-4 py-5 text-center w-100">
                    <div class="py-2 shadow" style="
                background: linear-gradient(
                  rgba(250, 250, 250, 0.5),
                  rgb(250, 250, 250, 0)
                );
              ">
                        <!-- cuaca saat ini -->
                        <h5 class="font-weight-light sembunyi">
                            <i id="mark" class="fas fa-map-marker-alt fa-xs mr-2"></i>
                            <span id="town">Yogyakarta</span>
                        </h5>
                        <h5 class="font-weight-normal sembunyi">
                            <span id="tanggal">18 Juni 2020</span>
                        </h5>
                        <img height="150 " class="sembunyi" alt="cuaca" id="img-awan" />
                        <p id="temp" class="display-4 sembunyi font-weight-bolder">
                            28&deg; C
                        </p>
                        <h4 class="sembunyi" id="Cond">
                            Cloud <span>-</span> <span id="desc"> Little Cloud</span>
                        </h4>

                        <p id="tm" class="sembunyi h5 font-weight-normal">
                            13&deg; C / 16&deg; C
                        </p>
                    </div>
                </div>
                <div class="col-md-8 mt-3 text-center">
                    <i class="fa fa-spin fa-spinner mt-5 fa-4x" id="spin" aria-hidden="true"></i>
                    <table class="table table-striped bg-secondary text-light border table-hover shadow" id="example"
                        style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Weather</th>
                                <th>Date & TIme</th>
                                <th>Temperature</th>
                                <th>Condition</th>
                            </tr>
                        </thead>
                        <tbody id="body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar pb-0 fixed-bottom justify">
        <div class="container bg-dark mb-0 justify-content-center">
            <p class="navbar-text text-light mt-3">
                Â© 2020 Copyright:
                <a href="#" class="text-light"> Patriot Kusuma Sejati</a>
            </p>
        </div>
    </nav>

    <!-- API CALL -->
    <script src="main.js"></script>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <!-- Data Tables -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
</body>

</html>
